[ANTENNA_1]
// Quaternion converts body-fixed frame to component frame
quaternion_b2c(0) = 0
quaternion_b2c(1) = 0
quaternion_b2c(2) = 0
quaternion_b2c(3) = 1

// Flag for transmitter or not
is_transmitter = 0

// Flag for receiver or not
is_receiver = 1

// frequency [MHz]
frequency_MHz = 8200.0

// bitrate [bps]
tx_bitrate_bps = 10000

// Parameters for transmitter
// RF output power [W]
tx_output_W = 1.0

// Feeder loss [dB]
tx_loss_feeder_dB = -1.5

// Pointing loss [dB]
tx_loss_pointing_dB = 0.0

// Antenna gain model
// ISOTROPIC: Ideal isotropic antenna
// RADIATION_PATTERN_CSV: Radiation pattern obtained by CSV files
tx_antenna_gain_model = ISOTROPIC

// Gain for ISOTROPIC mode [dBi]
// Generally, it is zero but users can set any value for ideal analysis
tx_gain_dBi = 12.0

// Antenna radiation pattern CSV file path
tx_antenna_radiation_pattern_file = SETTINGS_DIR_FROM_EXE/components/antenna_radiation_pattern_csv_files/sample_antenna_radiation_pattern.csv
// General information of the CSV file
tx_length_theta = 360
tx_length_phi = 181
tx_theta_max_rad = 6.28
tx_phi_max_rad = 3.14


// Parameters for receiver
// Feeder loss [dB]
rx_loss_feeder_dB = -0.5

// Pointing loss [dB]
rx_loss_pointing_dB = -0.5

// System noise temperature [K]
rx_system_noise_temperature_K = 230

// Antenna gain model
// ISOTROPIC: Ideal isotropic antenna
// RADIATION_PATTERN_CSV: Radiation pattern obtained by CSV files
rx_antenna_gain_model = ISOTROPIC

// Gain for ISOTROPIC mode [dBi]
// Generally, it is zero but users can set any value for ideal analysis
rx_gain_dBi = 43.27

// Antenna radiation pattern CSV file path
rx_antenna_radiation_pattern_file = SETTINGS_DIR_FROM_EXE/sample_ground_station/components/antenna_radiation_pattern_csv_files/sample_antenna_radiation_pattern.csv
// General information of the CSV file
rx_length_theta = 360
rx_length_phi = 181
rx_theta_max_rad = 6.28
rx_phi_max_rad = 3.14
