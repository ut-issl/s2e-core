[TELESCOPE_1]
// Frame conversion quaternion from body-fixed frame to component frame
// +X axis of the component frame: Line of sight direction
// +Y axis of the component frame: +Y axis of the image sensor
// +Z axis of the component frame: +Z axis of the image sensor
quaternion_b2c(0) = 0
quaternion_b2c(1) = 0
quaternion_b2c(2) = 0
quaternion_b2c(3) = 1

// Sun exclusion angle [0, 90]
sun_exclusion_angle_deg = 60

// Earth exclusion angle [0, 90]
earth_exclusion_angle_deg = 60

// Moon exclusion angle [0, 90]
moon_exclusion_angle_deg = 60

// Number of pixel in the X direction of image sensor
x_number_of_pixel = 2048

// Number of pixel in the Y direction of image sensor
y_number_of_pixel = 4000

// pixel size p
pixel_size_m = 0.02

// Focal length f
focal_length_m = 1.0

// Field of View(FoV) angle per pixel in the X direction of image sensor
// x_number_of_pixel * x_fov_deg_per_pixel should be smallser than 90 deg.
x_fov_deg_per_pixel = 0.02

// Field of View(FoV) angle per pixel in the Y direction of image sensor
// y_number_of_pixel * y_fov_deg_per_pixel should be smallser than 90 deg.
y_fov_deg_per_pixel = 0.02

// Start Imaging time [UTC]
// The time when the imaging starts and must be after the simulation start time
start_imaging_time_utc = 2020/04/01 12:00:10.0

// Line Rate [sec]
line_rate_sec = 1.0

// Stage mode
stage_mode = 10

// Number of lines per frame
number_of_lines_per_frame = 10

// Number of frame per mission
number_of_frames_per_mission = 1

// Number of stars to show log output
number_of_stars_for_log = 3
