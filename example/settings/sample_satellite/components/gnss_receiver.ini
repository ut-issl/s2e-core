[GNSS_RECEIVER_1]
prescaler = 10

// Position of antenna at body frame [m]
antenna_position_b_m(0) =  0.0125
antenna_position_b_m(1) =  0.0000
antenna_position_b_m(2) =  0.1815

// Quaternion from body frame to component frame of the antenna
// Note: The antenna boresight direction is +Z direction at the component frame
quaternion_b2c(0) = 0.0
quaternion_b2c(1) = 0.0
quaternion_b2c(2) = 0.0
quaternion_b2c(3) = 1.0

// Antenna model
// SIMPLE: We assume that GNSS satellites are visible when antenna directs anti-earth direction
// CONE: We calculate the number of GNSS satellites in the antenna,
//       and the position is observable when more than 4 satellites are in the antenna.
//       Note : We need to enable the GNSS satellite calculation when we use this mode.
//              All satellites managed in the GnssSatellite class are used in this model.
antenna_model = SIMPLE

// Antenna half width [deg]
antenna_half_width_deg = 60

// Klobuchar coefficients for ionospheric delay correction
klobuchar_alpha(0) = 0.2235D-07
klobuchar_alpha(1) = 0.2235D-07
klobuchar_alpha(2) = -0.1192D-06
klobuchar_alpha(3) = -0.1192D-06
klobuchar_beta(0) = 0.1270D+06     
klobuchar_beta(1) = 0.8192D+05
klobuchar_beta(2) = -0.1966D+06
klobuchar_beta(3) = 0.0000D+00

// Random noise for pseudorange observation
// Constant bias noise of receiver clock bias[s]
constant_bias_receiver_clock_s = 1.0E-3

// Standard deviation for random walk noise of receiver clock bias[s]
random_walk_standard_deviation_receiver_clock_s(0) = 1.0E-7

// Limit for random walk noise of receiver clock bias[s]
random_walk_limit_receiver_clock_s(0) = 1.0E-5

// Standard deviation for normal random noise of receiver clock bias[s]
normal_random_standard_deviation_receiver_clock_s = 1.0E-7

// Random noise for pseudorange observation [m]
white_noise_standard_deviation_pseudorange_m = 10.0

// Random noise for carrier phase observation
white_noise_standard_deviation_carrier_phase_cycle = 0.01

// Random Integer for Integer Ambiguity
white_noise_standard_deviation_integer_ambiguity_cycle = 10.0

// Random noise for simple position observation
white_noise_standard_deviation_position_ecef_m(0) = 2000.0
white_noise_standard_deviation_position_ecef_m(1) = 1000.0
white_noise_standard_deviation_position_ecef_m(2) = 1500.0

white_noise_standard_deviation_velocity_ecef_m_s(0) = 1.0
white_noise_standard_deviation_velocity_ecef_m_s(1) = 1.5
white_noise_standard_deviation_velocity_ecef_m_s(2) = 2.0

// Number of frequency bands
frequency_bands = 2

// Select band frequency 
// 1: L1/E1/B1C  frequency [Hz]
// 2: L2         frequency [Hz]
// 5: L5/E5a/B2a frequency [Hz]
band_0 = 1
band_1 = 2

// Logging
pseudorange_logging = DISABLE
carrier_phase_logging = DISABLE

[POWER_PORT]
minimum_voltage_V = 3.3
assumed_power_consumption_W = 1.0
