[MAGNETOMETER_1]
prescaler = 10

//Quaternion from body frame to component frame
quaternion_b2c(0) = 0.0
quaternion_b2c(1) = 0.0
quaternion_b2c(2) = 0.0
quaternion_b2c(3) = 1.0

[SENSOR_BASE_MAGNETOMETER_1]
// Sensor Base
// Scale Factor Matrix (3Ã—3)
// (0) = (0,0), (1) = (0,1), (2) = (0,2), 
scale_factor_c(0) = 1.0
scale_factor_c(1) = 0.0
scale_factor_c(2) = 0.0
scale_factor_c(3) = 0.0
scale_factor_c(4) = 1.0
scale_factor_c(5) = 0.0
scale_factor_c(6) = 0.0
scale_factor_c(7) = 0.0
scale_factor_c(8) = 1.0

// Constant bias noise at component frame [nT]
constant_bias_c_nT(0) = 10.0
constant_bias_c_nT(1) = 10.0
constant_bias_c_nT(2) = 10.0

// Standard deviation for random walk noise[nT]
random_walk_standard_deviation_c_nT(0) = 0.0
random_walk_standard_deviation_c_nT(1) = 0.0
random_walk_standard_deviation_c_nT(2) = 0.0

// Limit of random walk noise[nT]
random_walk_limit_c_nT(0) = 0.0
random_walk_limit_c_nT(1) = 0.0
random_walk_limit_c_nT(2) = 0.0

// Standard deviation of normal random noise[nT]
normal_random_standard_deviation_c_nT(0) = 10.0
normal_random_standard_deviation_c_nT(1) = 10.0
normal_random_standard_deviation_c_nT(2) = 10.0

// Range [nT]
range_to_constant_nT = 1.0e6  // smaller than Range_to_zero
range_to_zero_nT = 1.5e6

[POWER_PORT]
minimum_voltage_V = 3.3 // V
assumed_power_consumption_W = 1.0 //W
