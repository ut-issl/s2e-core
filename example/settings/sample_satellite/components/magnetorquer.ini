[MAGNETORQUER_1]
prescaler = 10

//Quaternion from body frame to component frame
quaternion_b2c(0) = 0.0
quaternion_b2c(1) = 0.0
quaternion_b2c(2) = 0.0
quaternion_b2c(3) = 1.0

// Scale Factor Matrix (3Ã—3)
// (0) = (0,0), (1) = (0,1), (2) = (0,2), 
scale_factor_c(0) = 1.0
scale_factor_c(1) = 0.0
scale_factor_c(2) = 0.0
scale_factor_c(3) = 0.0
scale_factor_c(4) = 1.0
scale_factor_c(5) = 0.0
scale_factor_c(6) = 0.0
scale_factor_c(7) = 0.0
scale_factor_c(8) = 1.0

// Maximum magnetic moment on component frame [Am^2]
max_output_magnetic_moment_c_Am2(0) = 0.1
max_output_magnetic_moment_c_Am2(1) = 0.1
max_output_magnetic_moment_c_Am2(2) = 0.1

// Minimum magnetic moment on component frame [Am^2]
min_output_magnetic_moment_c_Am2(0) = -0.1
min_output_magnetic_moment_c_Am2(1) = -0.1
min_output_magnetic_moment_c_Am2(2) = -0.1

// Constant bias noise on component frame [Am^2]
constant_bias_noise_c_Am2(0) = 0.0
constant_bias_noise_c_Am2(1) = 0.0
constant_bias_noise_c_Am2(2) = 0.0

// Standard deviation for random walk noise[Am^2]
random_walk_standard_deviation_c_Am2(0) = 0.0
random_walk_standard_deviation_c_Am2(1) = 0.0
random_walk_standard_deviation_c_Am2(2) = 0.0

// Limit of random walk noise[Am^2]
random_walk_limit_c_Am2(0) = 0.0
random_walk_limit_c_Am2(1) = 0.0
random_walk_limit_c_Am2(2) = 0.0

// Standard deviation of normal random noise[Am^2]
white_noise_standard_deviation_c_Am2(0) = 0.0
white_noise_standard_deviation_c_Am2(1) = 0.0
white_noise_standard_deviation_c_Am2(2) = 0.0

[POWER_PORT]
minimum_voltage_V = 3.3 // V
assumed_power_consumption_W = 1.0 //W
